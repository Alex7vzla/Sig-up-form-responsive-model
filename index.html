<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

    <title>Sign up Form</title>
</head>

<body>
    <div id="sign-up">
        <div class="container">
            <span class="heading">Sign up</span>
            <form>
                <div class="group">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Enter Username">
                    <span class="col"></span>
                </div>
                <div class="group">
                    <i class='bx bx-envelope' ></i>
                    <input type="email" placeholder="Enter email">
                    <span class="col"></span>
                </div>
                <div class="group">
                    <i class='bx bxs-lock'></i>
                    <input type="password" placeholder="Enter password">
                    <span class="col"></span>
                </div>
                <div class="group">
                    <i class='bx bxs-lock-open' ></i>
                    <input type="password" placeholder="Confirm password">
                    <span class="col"></span>
                </div>
                <div class="group">
                    <button type="button">Sign up</button>
                </div>
                <div class="member">
                    <a href="#">Already are you a member? <span>Log in</span></a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
